<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*CSS 规则由两个主要的部分构成：选择器，以及一条或多条声明。*/
    /*selector {*/
        /*declaration1;*/
        /*declaration2;*/
    /*. . . declarationN*/
    /*}*/

    /*选择器通常是您需要改变样式的 HTML 元素。*/
    /*每条声明由一个属性和一个值组成。*/
    /*属性（property）是您希望设置的样式属性（style attribute）。每个属性有一个值。属性和值被冒号分开。*/
    /*selector {*/
        /*property: value*/
    /*}*/

    /*下面这行代码的作用是将 h1 元素内的文字颜色定义为红色，同时将字体大小设置为*/

    /*14*/
    /*像素。*/
    /*在这个例子中，h1 是选择器，color 和 font-size 是属性，red 和*/

    /*14*/
    /*px 是值。*/
    h1 {
        color: red;
        font-size: 14px;
    }
</style>
<body>
<h1>dflkgsdljf</h1>
<ul>

</ul>
</body>
</html>
